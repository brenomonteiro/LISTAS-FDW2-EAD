<html>
<head>
<title>Sample code - Traversing an HTML Table with JavaScript and DOM Interfaces</title>
<meta charset="utf-8">
<style type="text/css">
	
	h1{

        text-align: center;
    }

</style>
</head>
<body>

	<h1>Ordem de apresentação dos grupos</h1>


<script>

    var nPessoas = prompt('Digite o número de pessoas que vão apresentar');
    var nomes = [];
    var ordemSorteio = [];

    for(var i = 0;i<parseInt(nPessoas);i++){
            var nome = prompt('Digite o nome da '+(i+1)+'° pessoa');
            nomes.push(nome);
    }

    var nVezes = nomes.length;

    for(var j =0; j<nVezes;j++){
            var posicao = Math.floor(Math.random() * nomes.length);
            //ordemSorteio.push(nomes[posicao]);
            document.write('<p>'+(j+1)+'° - '+nomes[posicao]+'</p><hr>');
            nomes.splice(posicao, 1);
        }
</script>
</body>
</html>
