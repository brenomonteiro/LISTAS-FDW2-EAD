<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var mSena = [];
		var nSorteados = [];
		for(var i = 1;i<=60;i++){

			mSena.push(i);
			
		}
		//alert(mSena.length);
		for(var j =0; j<6;j++){
			var posicao = Math.floor(Math.random() * mSena.length);
			nSorteados.push(mSena[posicao]);
			mSena.splice(posicao, 1);
			//alert('posicao '+posicao);
			//alert('numero sorteado '+mSena[posicao]);
			//alert(mSena);
		}
		document.write(nSorteados);
	</script>
</body>
</html>
